<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeparSis-Game</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>Rock>>Paper>>Scissors Game</h2>

    <section class="container">
        <main>
            <button class="btn-all" onclick="
        playGame('rock');
    ">
                <img src="rock-emoji.png" class="move-icon" />
            </button>

            <button class="btn-all" onclick="
        playGame('paper');
    ">
                <img src="paper-emoji.png" class="move-icon" />
            </button>

            <button class="btn-all" onclick="
        playGame('scissors');
    ">
                <img src="scissors-emoji.png" class="move-icon" />
            </button>

            <p class="js-result result"></p>
            <p class="js-moves"></p>
            <p class="js-score score"></p>

            <div class="reset-btn-box">
                <button class="btn-score-btn" onclick="
            score.Wins = 0;
            score.Losses = 0;
            score.Draws = 0;
            localStorage.removeItem('score');
            updateScoreElement();
            ">
                    Reset Score
                </button>
            </div>
        </main>
    </section>

    <p>
        Click any of the button, the Computer will pick a Random move, a pop-up
        window will appear, You Win, You Lose or Draw!
    </p>

    <article>
        <h5>Game Tips</h5>
        1. Rock beats Scissors <br />
        2. Sissors beats Papper <br />
        3. Papper beats Rock <br />
    </article>

    <h4>Try you luck people....!</h4>

    <script src="script.js"></script>
</body>

</html>
