<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeparSis-Game</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>Rock>>Paper>>Scissors Game</h2>

    <section class="container">
        <main>

            <button class="btn-all js-rock-btn">
                <img src="rock-emoji.png"
                class="move-icon"
            </button>

            <button class="btn-all js-paper-btn">
                <img src="paper-emoji.png"
                class="move-icon"
            </button>

            <button class="btn-all js-scissors-btn"> 
                <img src="scissors-emoji.png" class="move-icon" />
            </button>

            
            <p class="js-result result"></p>
            <p class="js-moves"></p>
            <p class="js-score score"></p>
            <p class="js-reset-confirmation"></p>

            <div class="reset-btn-box">
                <button class="btn-score-btn btn-reset-btn">
                    Reset Score
                </button>

                <button class="auto-play-btn                js-auto-play-btn"> Auto Play
                </button>
            </div>

        </main>
    </section>

    <div class="info">
        <p>
            Click any of the button, the Computer 
            will pick a Random move, a pop-up
            window will appear, You Win, You Lose or Draw!
        </p>
    </div>
  
<div class="game-tip">
    <h2>Game Tips</h2>
    1. Rock beats Scissors <br/>
    2. Sissors beats Papper <br/>
    3. Papper beats Rock <br/>
</div>

    <h4>Try you luck people....!</h4>

    <script src="script.js"></script>
</body>

</html>
